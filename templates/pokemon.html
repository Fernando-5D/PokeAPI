{% extends 'form.html' %}

{% block main %}
<div class="m-5 p-5">
    <div class="card">
        <div class="card-body row">
            <div class="col-5 text-center">
                <h2>{{ pokemon["name"] }}</h2>
                <img src="{{ pokemon["spriteDef"] }}" id="sprite">
                <div class="row">
                    <div class="col">
                        <label class="btn" for="def">Default</label>
                        <input class="btn-check btn-dark" id="def" name="checkSprite" checked>
                    </div>

                    <div class="col">
                        <label class="btn" for="shi">Shiny</label>
                        <input class="btn-check btn-dark" id="shi" name="checkSprite">
                    </div>
                </div>
                
                <div class="d-flex">
                    {% with types = pokemon["types"] %}
                        {% for type in types %}
                        <span class="badge text-capitalize px-3 py-2" style="background-color: {{ badges[{{ type["type"]["name"] }}] }};">{{ type["type"]["name"] }}</span>
                        {% endfor %}
                    {% endwith %}
                </div>
            </div>

            <div class="col border"></div>

            <div class="col-6">
                
            </div>
        </div>
    </div>
</div>

<script src="static/js/sprite.js"></script>
{% endblock main %}
